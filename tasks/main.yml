---
- name: DEPRECATION NOTICE
  ansible.builtin.debug:
    msg: >
      WARNING: The brianhartsock.nvm role is deprecated and no longer maintained.
      Please migrate to using nvm's install script directly:
      https://github.com/nvm-sh/nvm#installing-and-updating

- name: Checkout NVM
  git:
    dest: "{{ nvm_install_directory }}"
    repo: https://github.com/nvm-sh/nvm.git
    version: "{{ nvm_install_directory }}"
